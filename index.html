<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css" />
		<script src="./src/clock.js" defer></script>
		<title>Layout</title>
	</head>
	<body>
		<div id="phone">
			<div id="sideButtons">
				<div class="sideElement" id="volSwitch"></div>
				<div class="sideElement sideButton" id="volUp"></div>
				<div class="sideElement sideButton" id="volDown"></div>
				<div class="sideElement sideButton" id="lock"></div>
			</div>
			<div id="elements">
				<div id="mic"></div>
				<div id="offsetLine">
					<div id="camera"></div>
					<div id="speaker"></div>
				</div>
			</div>
			<div id="screen">
				<div id="statusBar">
					<div id="signal">
						<div id="signalStrength">
							<div class="signalStrength_full"></div>
							<div class="signalStrength_full"></div>
							<div class="signalStrength_full"></div>
							<div class="signalStrength_full"></div>
							<div class="signalStrength_empty"></div>
						</div>
						<div id="provider">Team</div>
						<div id="wi-fi"></div>
					</div>
					<div id="battery">
						<div id="battery_percent">100</div>
						<div id="battery_box">
							<div id="battery_status"></div>
						</div>
					</div>
				</div>
				<div id="clock">
					<div id="time">10:10</div>
					<div id="date"></div>
				</div>
			</div>
			<div id="centerButton"><div id="centerButton_square"></div></div>
			<div id="glass"></div>
		</div>

		<!-- <div id="lightContainer"><div id="light"></div></div> -->
	</body>
</html>
