<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>OOP Homework</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<input class="radioTab" id="func" name="group" type="radio" />
		<input class="radioTab" id="oop" name="group" type="radio" checked />
		<div class="tab-wrapper">
			<label class="tab" id="func-tab" for="func" tabindex="1"
				>Functional</label
			>
			<label class="tab" id="oop-tab" for="oop" tabindex="1">OOP </label>
		</div>
		<div class="panels-wrapper">
			<div class="panel" id="func-panel">
				<div id="functional-example"></div>
			</div>
			<div class="panel" id="oop-panel">
				<div id="root"></div>
			</div>
		</div>
	</body>

	<script type="module" src="./oop/app.js"></script>
	<script type="module" src="./functional/functional.js"></script>
	<script>
		//This is too small and specific to the page to have a separate file
		const labels = document.querySelectorAll('label');
		labels.forEach((label) => {
			label.addEventListener('keydown', (e) => {
				if (e.code === 'Space' || e.code === 'Enter') {
					e.target.click();
				}
			});
		});
	</script>

	<!--
Don't lose children's state on parent's rerender - 2 points
Current implementation of the class-based components lose state for their children.

I.e. if you have an input inside a list, and list rerenders, text in input will be lost.

Make a solution that will preserve state of children components.

 -->
</html>
